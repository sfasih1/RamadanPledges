<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Pledge Cancelled | Ramadan Pledges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      * { box-sizing: border-box; }
      body { 
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
        max-width: 600px; 
        margin: 0 auto; 
        padding: 2rem 1rem; 
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        border-radius: 1rem;
        padding: 3rem 2rem;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: #ff9800;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: white;
      }
      h1 { 
        color: #333; 
        margin-top: 0;
      }
      p { 
        color: #666; 
        font-size: 1.1rem;
        line-height: 1.6;
      }
      a { 
        display: inline-block;
        margin-top: 2rem;
        padding: 0.8rem 2rem;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 0.4rem;
        font-weight: 600;
        transition: background 0.3s;
      }
      a:hover { 
        background: #764ba2; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">⚠️</div>
      <h1>Pledge Cancelled</h1>
      <p>Your pledge was not completed. No charges have been made.</p>
      <p>You can return and try again at any time. We appreciate your intention to support.</p>
      <a href="/">← Return to Pledges</a>
    </div>
  </body>
</html>
